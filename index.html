<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Pareja ğŸ’›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f0e1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .pantalla {
      width: 90%;
      max-width: 420px;
      display: none;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }

    .icono {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      font-size: 40px;
      cursor: pointer;
    }

    .icono span {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    .volver {
      margin-top: 20px;
      background: #333;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
      background: #eee;
      padding: 8px 12px;
      border-radius: 10px;
    }

    .barra {
      height: 10px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .barra > div {
      height: 100%;
      background: #4CAF50;
      width: 0%;
    }
  </style>
</head>
<body>

<!-- LOGIN -->
<div class="pantalla" id="login">
  <div class="card">
    <h2>Bienvenidos ğŸ’›</h2>
    <input id="nombre" placeholder="Tu nombre">
    <input id="codigo" placeholder="CÃ³digo de acceso">
    <button onclick="entrar()">Entrar</button>
  </div>
</div>

<!-- MENU -->
<div class="pantalla" id="menu">
  <div class="card">
    <h2 id="saludo"></h2>
    <div class="menu">
      <div class="icono" onclick="abrir('objetivos')">ğŸ¯<span>Objetivos</span></div>
      <div class="icono">ğŸ—“ï¸<span>Planes</span></div>
      <div class="icono">ğŸ½ï¸<span>Restaurantes</span></div>
      <div class="icono">ğŸ“<span>Sitios</span></div>
    </div>
  </div>
</div>

<!-- OBJETIVOS -->
<div class="pantalla" id="objetivos">
  <div class="card">
    <h2>Mis Objetivos ğŸ¯</h2>

    <input id="nuevoObjetivo" placeholder="Nuevo objetivo">
    <button onclick="agregarObjetivo()">AÃ±adir</button>

    <div class="barra">
      <div id="progreso"></div>
    </div>
    <p id="porcentaje">0%</p>

    <ul id="listaObjetivos"></ul>

    <button class="volver" onclick="volver()">Volver</button>
  </div>
</div>

<!-- FIREBASE + JS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  updateDoc,
  doc,
  query,
  where
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC2boFQj2R98JCpdbfEM9ZsaNmr2nXi1WI",
  authDomain: "appmj06.firebaseapp.com",
  projectId: "appmj06",
  storageBucket: "appmj06.firebasestorage.app",
  messagingSenderId: "550182252200",
  appId: "1:550182252200:web:8c91b317936a5b2efa1c9d"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const CODIGO = "060320";
let usuario = "";

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("login").style.display = "block";
});

window.entrar = () => {
  const nombre = document.getElementById("nombre").value.trim();
  const codigo = document.getElementById("codigo").value.trim();

  if (!nombre) return alert("Pon tu nombre");
  if (codigo !== CODIGO) return alert("CÃ³digo incorrecto");

  usuario = nombre;
  mostrarMenu();
};

function mostrarMenu() {
  ocultarTodo();
  document.getElementById("saludo").textContent = "Hola " + usuario + " ğŸ’›";
  document.getElementById("menu").style.display = "block";
}

window.abrir = async (id) => {
  ocultarTodo();
  document.getElementById(id).style.display = "block";
  if (id === "objetivos") cargarObjetivos();
};

window.volver = () => mostrarMenu();

function ocultarTodo() {
  document.querySelectorAll(".pantalla").forEach(p => p.style.display = "none");
}

window.agregarObjetivo = async () => {
  const texto = document.getElementById("nuevoObjetivo").value.trim();
  if (!texto) return;

  await addDoc(collection(db, "objetivos"), {
    usuario,
    texto,
    completado: false
  });

  document.getElementById("nuevoObjetivo").value = "";
  cargarObjetivos();
};

async function cargarObjetivos() {
  const q = query(collection(db, "objetivos"), where("usuario", "==", usuario));
  const snap = await getDocs(q);

  const lista = document.getElementById("listaObjetivos");
  lista.innerHTML = "";

  let total = 0;
  let hechos = 0;

  snap.forEach(docu => {
    total++;
    const data = docu.data();
    if (data.completado) hechos++;

    const li = document.createElement("li");
    li.innerHTML = `
      ${data.texto}
      <input type="checkbox" ${data.completado ? "checked" : ""}>
    `;

    li.querySelector("input").addEventListener("change", async () => {
      await updateDoc(doc(db, "objetivos", docu.id), {
        completado: !data.completado
      });
      cargarObjetivos();
    });

    lista.appendChild(li);
  });

  const porcentaje = total ? Math.round((hechos / total) * 100) : 0;
  document.getElementById("progreso").style.width = porcentaje + "%";
  document.getElementById("porcentaje").textContent = porcentaje + "%";
}
</script>

</body>
</html>
